<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f8ff;
            display:flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator{
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1, );
            width: 300px;
            text-align: center;
        }
        .calculator h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button{
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover{
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            background-color: #007bff;
            color:#fff ;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple calculetor</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Entre second number"><br>
        <button onclick = "add()">+</button>
        <button onclick = "subtract()">-</button>
        <button onclick="multiply()">x</button>
        <button onclick ="divide()">/</button>
        <div id="result">Result = <span id="resultText"></span></div>
    </div>
    <script> 
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('resultText').innerText = result;
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 - num2;
            document.getElementById('resultText').innerText = result;
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('resultText').innerText = result;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                const result = num1 / num2;
                document.getElementById('resultText').innerText = result;
            } else {
                document.getElementById('resultText').innerText = "Cannot divide by zero!";
            }
        }
    </script>
</body>
</html>
